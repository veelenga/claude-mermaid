<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Diagram Preview (Live)</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .zoom-controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .zoom-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.2s;
      }
      .zoom-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .zoom-level {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7);
        min-width: 45px;
        text-align: center;
      }
      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 8px;
        display: inline-block;
      }
      .status-indicator.disconnected {
        background: #f44336;
      }
      .viewport {
        position: fixed;
        top: 32px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        background: {{BACKGROUND}};
      }
      .diagram-wrapper {
        width: 100%;
        min-height: calc(100vh - 32px);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        min-width: 100%;
      }
      svg {
        display: block;
        height: auto !important;
        width: auto !important;
        max-width: none !important;
        margin: 0 auto;
        transform-origin: top left;
        flex-shrink: 0;
      }
      svg.very-tall {
        width: 40% !important;
      }
      svg.tall {
        width: 70% !important;
      }
      svg.square {
        width: 100% !important;
      }
      svg.wide {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">Live Reload Active</span>
      </div>
      <div class="zoom-controls">
        <button class="zoom-btn" id="zoom-out">âˆ’</button>
        <span class="zoom-level" id="zoom-level">100%</span>
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-reset">Reset</button>
      </div>
      <div id="last-update">Last updated: {{TIMESTAMP}}</div>
    </div>

    <div class="viewport">
      <div class="diagram-wrapper">{{CONTENT}}</div>
    </div>

    <script>
      const diagramId = "{{DIAGRAM_ID}}";
      let zoomLevel = parseFloat(localStorage.getItem(`zoom-${diagramId}`)) || 1;

      function scaleDiagram() {
        const svg = document.querySelector("svg");
        if (!svg) return;

        const viewBox = svg.getAttribute("viewBox");
        if (!viewBox) return;

        const [, , width, height] = viewBox.split(" ").map(Number);
        const ratio = width / height;

        svg.setAttribute("data-ratio", ratio.toFixed(2));
        svg.classList.remove("very-tall", "tall", "square", "wide");

        if (ratio < 0.3) {
          svg.classList.add("very-tall");
        } else if (ratio < 0.7) {
          svg.classList.add("tall");
        } else if (ratio >= 0.7 && ratio <= 1.5) {
          svg.classList.add("square");
        } else {
          svg.classList.add("wide");
        }

        applyZoom();
      }

      function applyZoom() {
        const svg = document.querySelector("svg");
        if (!svg) return;

        svg.style.transform = `scale(${zoomLevel})`;

        document.getElementById("zoom-level").textContent = `${Math.round(zoomLevel * 100)}%`;
        localStorage.setItem(`zoom-${diagramId}`, zoomLevel);
      }

      function zoomIn() {
        zoomLevel = Math.min(zoomLevel + 0.1, 3);
        applyZoom();
      }

      function zoomOut() {
        zoomLevel = Math.max(zoomLevel - 0.1, 0.1);
        applyZoom();
      }

      function resetZoom() {
        zoomLevel = 1;
        applyZoom();
      }

      document.getElementById("zoom-in").addEventListener("click", zoomIn);
      document.getElementById("zoom-out").addEventListener("click", zoomOut);
      document.getElementById("zoom-reset").addEventListener("click", resetZoom);

      window.addEventListener("load", scaleDiagram);
      window.addEventListener("resize", scaleDiagram);
      scaleDiagram();

      let ws;
      let reconnectInterval;

      function connect() {
        ws = new WebSocket("ws://localhost:{{PORT}}/{{DIAGRAM_ID}}");

        ws.onopen = () => {
          console.log("WebSocket connected");
          document.getElementById("status-text").textContent = "Live Reload Active";
          document.getElementById("status-indicator").classList.remove("disconnected");
          if (reconnectInterval) {
            clearInterval(reconnectInterval);
            reconnectInterval = null;
          }
        };

        ws.onmessage = (event) => {
          if (event.data === "reload") {
            console.log("Reloading diagram...");
            location.reload();
          }
        };

        ws.onclose = () => {
          console.log("WebSocket disconnected");
          document.getElementById("status-text").textContent = "Disconnected - Reconnecting...";
          document.getElementById("status-indicator").classList.add("disconnected");

          if (!reconnectInterval) {
            reconnectInterval = setInterval(() => {
              console.log("Attempting to reconnect...");
              connect();
            }, 2000);
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          ws.close();
        };
      }

      connect();
    </script>
  </body>
</html>
