<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Diagram Preview (Live)</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 8px;
        display: inline-block;
      }
      .status-indicator.disconnected {
        background: #f44336;
      }
      .viewport {
        position: fixed;
        top: 32px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        background: {{BACKGROUND}};
      }
      .diagram-wrapper {
        width: 100%;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      svg {
        display: block;
        height: auto !important;
        width: auto !important;
        max-width: 100% !important;
        margin: 0 auto;
      }
      svg.tall {
        width: 70% !important;
      }
      svg.square {
        width: 50% !important;
      }
      svg.wide {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">Live Reload Active</span>
      </div>
      <div id="last-update">Last updated: {{TIMESTAMP}}</div>
    </div>

    <div class="viewport">
      <div class="diagram-wrapper">
        {{CONTENT}}
      </div>
    </div>

    <script>
      function scaleDiagram() {
        const svg = document.querySelector("svg");
        if (!svg) return;

        const viewBox = svg.getAttribute("viewBox");
        if (!viewBox) return;

        const [, , width, height] = viewBox.split(" ").map(Number);
        const ratio = width / height;

        svg.classList.remove("tall", "square", "wide");

        if (ratio < 0.7) {
          svg.classList.add("tall");
        } else if (ratio >= 0.7 && ratio <= 1.5) {
          svg.classList.add("square");
        } else {
          svg.classList.add("wide");
        }
      }

      window.addEventListener("load", scaleDiagram);
      window.addEventListener("resize", scaleDiagram);
      scaleDiagram();

      let ws;
      let reconnectInterval;

      function connect() {
        ws = new WebSocket("ws://localhost:{{PORT}}/{{DIAGRAM_ID}}");

        ws.onopen = () => {
          console.log("WebSocket connected");
          document.getElementById("status-text").textContent = "Live Reload Active";
          document.getElementById("status-indicator").classList.remove("disconnected");
          if (reconnectInterval) {
            clearInterval(reconnectInterval);
            reconnectInterval = null;
          }
        };

        ws.onmessage = (event) => {
          if (event.data === "reload") {
            console.log("Reloading diagram...");
            location.reload();
          }
        };

        ws.onclose = () => {
          console.log("WebSocket disconnected");
          document.getElementById("status-text").textContent = "Disconnected - Reconnecting...";
          document.getElementById("status-indicator").classList.add("disconnected");

          if (!reconnectInterval) {
            reconnectInterval = setInterval(() => {
              console.log("Attempting to reconnect...");
              connect();
            }, 2000);
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          ws.close();
        };
      }

      connect();
    </script>
  </body>
</html>
