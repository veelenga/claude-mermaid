<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Diagram Preview (Live)</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .reset-pan-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 16px;
        padding: 4px 8px;
        transition: color 0.2s, transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .reset-pan-btn:hover {
        color: white;
        transform: scale(1.1);
      }
      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 8px;
        display: inline-block;
      }
      .status-indicator.disconnected {
        background: #f44336;
      }
      .viewport {
        position: fixed;
        top: 32px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: {{BACKGROUND}};
      }
      .diagram-wrapper {
        width: 100%;
        min-height: calc(100vh - 32px);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        min-width: 100%;
      }
      svg {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 112px);
        width: auto !important;
        height: auto !important;
        margin: 0 auto;
        transform-origin: top left;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div style="display: flex; align-items: center; gap: 12px">
        <div>
          <span class="status-indicator" id="status-indicator"></span>
          <span id="status-text">Live Reload Active</span>
        </div>
        <button class="reset-pan-btn" id="reset-pan" title="Reset position">âŠ™</button>
      </div>
      <div id="last-update">Last updated: {{TIMESTAMP}}</div>
    </div>

    <div class="viewport">
      <div class="diagram-wrapper">{{CONTENT}}</div>
    </div>

    <script>
      const diagramId = "{{DIAGRAM_ID}}";
      let panX = 0;
      let panY = 0;
      let isDragging = false;
      let dragStartX = 0;
      let dragStartY = 0;

      function resetPan() {
        panX = 0;
        panY = 0;
        const svg = document.querySelector("svg");
        if (svg) {
          svg.style.transform = `translate(0px, 0px)`;
        }
      }

      const viewport = document.querySelector(".viewport");

      viewport.addEventListener("mousedown", (e) => {
        if (e.target.closest(".status-bar")) return;
        isDragging = true;
        dragStartX = e.clientX - panX;
        dragStartY = e.clientY - panY;
        viewport.style.cursor = "grabbing";
        e.preventDefault();
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        viewport.style.cursor = "default";
      });

      viewport.addEventListener("mousemove", (e) => {
        if (isDragging) {
          panX = e.clientX - dragStartX;
          panY = e.clientY - dragStartY;
          const svg = document.querySelector("svg");
          if (svg) {
            svg.style.transform = `translate(${panX}px, ${panY}px)`;
          }
        }
      });

      document.getElementById("reset-pan").addEventListener("click", resetPan);

      let ws;
      let reconnectInterval;

      function connect() {
        ws = new WebSocket("ws://localhost:{{PORT}}/{{DIAGRAM_ID}}");

        ws.onopen = () => {
          console.log("WebSocket connected");
          document.getElementById("status-text").textContent = "Live Reload Active";
          document.getElementById("status-indicator").classList.remove("disconnected");
          if (reconnectInterval) {
            clearInterval(reconnectInterval);
            reconnectInterval = null;
          }
        };

        ws.onmessage = (event) => {
          if (event.data === "reload") {
            console.log("Reloading diagram...");
            location.reload();
          }
        };

        ws.onclose = () => {
          console.log("WebSocket disconnected");
          document.getElementById("status-text").textContent = "Disconnected - Reconnecting...";
          document.getElementById("status-indicator").classList.add("disconnected");

          if (!reconnectInterval) {
            reconnectInterval = setInterval(() => {
              console.log("Attempting to reconnect...");
              connect();
            }, 2000);
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          ws.close();
        };
      }

      const liveEnabled = {{LIVE_ENABLED}};

      // Initialize status based on live mode
      if (!liveEnabled) {
        document.getElementById("status-text").textContent = "Static View";
        document.getElementById("status-indicator").classList.add("disconnected");
      }

      if (liveEnabled) {
        connect();
      }
    </script>
  </body>
</html>
